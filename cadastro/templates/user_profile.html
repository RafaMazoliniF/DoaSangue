{% extends 'base.html' %}

{% block title %}Perfil do Usuário{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Bem-vindo, {{ usuario.nome }}!</h1>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Detalhes do Usuário</h5>
            <p class="card-text"><strong>Email:</strong> {{ usuario.email }}</p>
            <p class="card-text"><strong>Nome:</strong> {{ usuario.nome }}</p>
            <p class="card-text"><strong>Idade:</strong> {{ usuario.idade }}</p>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'cadastro_update' usuario.pk %}" class="btn btn-warning">Editar Informações</a>
        <a href="{% url 'logout2' %}" class="btn btn-danger">Sair</a>
    </div>
</div>
{% endblock %}
