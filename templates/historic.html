<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Agendamentos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Adicionando Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .history-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            white-space: nowrap;
        }

        td {
            background-color: #fafafa;
        }

        .no-history {
            text-align: center;
            color: #777;
            font-size: 16px;
            margin-top: 20px;
        }

        .back-button, .add-button {
            position: absolute;
            top: 20px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
        }

        .back-button {
            left: 20px;
            color: #555;
        }

        .add-button {
            right: 20px;
            color: #2c2c2c;
        }

        .back-button i, .add-button i {
            margin-right: 5px;
        }

        .back-button:hover {
            color: #2c2c2c;
        }

        .add-button:hover {
            color: #2c2c2c;
        }

        .icon {
            font-size: 50px;
            color: red;
            margin-bottom: 10px;
        }

        .edit-btn {
            color: blue; /* cor padrão dos ícones */
            margin-right: 10px; /* espaço entre os ícones */
            font-size: 18px;
            text-align: center;
        }

        .delete-btn {
            color: red; /* cor padrão dos ícones */
            margin-right: 10px; /* espaço entre os ícones */
            font-size: 18px;
            text-align: center;
        }

        .edit-btn:hover {
            color: darkblue; /* cor ao passar o mouse sobre o ícone de editar */
        }

        .delete-btn:hover {
            color: darkred; /* cor ao passar o mouse sobre o ícone de excluir */
        }

    </style>
</head>
<body>
    <div class="history-container">
        <a href="{{ url_for('profile', full_name=session['full_name']) }}" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>

        <a href="{{ url_for('add_donation', donation_id=donation_id) }}" class="add-button">
            <i class="fas fa-plus"></i>
        </a>
        
        <i class="fas fa-history icon"></i>
        <h2>Histórico de Doações</h2>
        
        {% if history %}
            <table>
                <thead>
                    <tr>
                        <th>Clínica</th>
                        <th>Data do agendamento</th>
                        <th>Observações</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for clinic, date, observacao, donation_id in history %}
                    <tr>
                        <td>{{ clinic }}</td>
                        <td>{{ date }}</td>
                        <td>{{ observacao }}</td>
                        <td>
                            <a href="{{ url_for('edit_donation', donation_id=donation_id) }}" class="edit-btn" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{{ url_for('delete_donation', donation_id=donation_id) }}" class="delete-btn" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="no-history">Nenhuma doação encontrada</p>
        {% endif %}
    </div>
</body>
</html>
